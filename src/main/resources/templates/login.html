<!DOCTYPE html>
<html lang="en">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="row mt-3">
        <div class="col-md-4 offset-4" >
            <div class="card">
                <div class="card-header">Authentication</div>
                <div class="card-body">
                    <form class="mb-3" method="post" th:action="@{/login}">
                        <div class="mb-3 mt-3">
                            <label for="username" class="from-label" >User Name:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password" class="from-label" >Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="mb-3 mt-3">
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember-me">
                                    Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
